<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>

</head>
<body>

  <div id="div_1">
    <img src="images/logo.svg" height="80px">

    <div id="div_score">
      <p id="p_score_text">SCORE</p>
      <p id="p_score_number">12</p>
    </div>
  </div>

  <div id="div_2">
    <button id="btn_feuille"><img width="50%" src="images/icon-paper.svg"></button>
    <button id="btn_ciseaux"><img width="50%" src="images/icon-scissors.svg"></button>
    <button id="btn_pierre"><img width="50%" src="images/icon-rock.svg"></button>
  </div>


  <button id="btn_rules">RULES</button>

  <div id="div_shadow" hidden></div>

  <div id="div_rules" hidden>
    <p id="div_rules_title">RULES</p>
    <img id="div_rules_close" src="images/icon-close.svg">
    <img id="div_rules_shema" src="images/image-rules.svg" width="250px">
  </div>

  <p id="p_you_picked" hidden>YOU PICKED</p>
  <p id="p_the_house_picked" hidden>THE HOUSE PICKED</p>
  <div id="dark_rond" hidden></div>

  <div id="div_draw" hidden>
    <p id="p_draw" hidden>DRAW</p>
    <button id="btn_draw" hidden>PLAY AGAIN</button>
  </div>

  <div id="div_win" hidden>
    <p id="p_win" hidden>WIN</p>
    <button id="btn_win" hidden>PLAY AGAIN</button>
  </div>

  <div id="div_lose" hidden>
    <p id="p_lose" hidden>LOSE</p>
    <button id="btn_lose" hidden>PLAY AGAIN</button>
  </div>

  <div id="shadow_1" hidden>
    <div id="shadow_2" hidden>
      <div id="shadow_3" hidden>
      </div>
    </div>
  </div>

</body>
</html>
